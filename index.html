<!DOCTYPE html>
<html>

<head>

 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Vanessa</title>
 <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
 <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="reset.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&display=swap" rel="stylesheet">
</head>

<body>


<header class="cabeçalho">

 <div class="container">

    <input type="checkbox" id="menu" class="container__botao">
<label for="menu">
 <span class="cabeçalho__menu-hamburguer container__imagem "></span>
</label>
<ul class="lista-menu">
<li class="lista-menu__titulo">Categorias</li>
<li class="lista-menu__item">
    <a href="#" class="lista-menu__link">Perfumes</a>
    <li class="lista-menu__item">
        <a href="#" class="lista-menu__link">Gloss</a> 
        <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Pós</a> 
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">ps2/3/4</a> 

</ul>

 <img src="img/Logo.svg" alt="Logo do site" class="container__imagem ">
</div>


<div class="container">
 <a href="#"> <img src="img/Favoritos.svg" alt="Meus favoritos" class="container__imagem " </a>
 <a href="#"> <img src="img/Compras.svg" alt="Carrinho de compras" class="container__imagem "</a>
 <a href="#"> <img src="img/Usuario.svg" alt="Meu perfil" class="container__imagem "</a>
</div>

</header>
<section class="banner">
    <h2 class="banner__titulo">Melhores maquiagens</h2>
    <p class="banner__texto">Participe de sorteios </p>
    <input type="search" class="banner__pesquisa" placeholder="Pesquise aqui">
</section>
<section class="carrossel">


<h2 class="carrossel__titulo">Novos Lançamentos</h2>
<!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
   <!-- If we need pagination -->
   <div class="swiper-pagination"></div>

    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img class="bloons" src="img/m1.jpeg" alt="m1"></div>
      <div class="swiper-slide"><img class="GTA"  src="img/m2.jpeg" alt="m2"></div>
      <div class="swiper-slide"><img class="The" src="img/m3.png" alt="m3"></div>
      <div class="swiper-slide"><img class="Trans" src="img/m4.jpg" alt="m4"></div>
      <div class="swiper-slide"><img class="Xadrez" src="img/m5.jpeg" alt="m5"></div>
      ...
    </div>
 
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
  </div>


</section>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {
  spaceBetween: 10,
  slidesPerView: 2,
  pagination: {
    el: '.swiper-pagination',
    type: 'bullets',
  },

});
</script>
</body>

</html>
